<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Local Business Owner Profile</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/admin/profile.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />
</head>
<body>
    <section th:replace="fragments/businessOwnerSidebar :: businessOwnerSidebar"></section>
    <section id="content">
        <nav th:replace="fragments/businessOwnerNavbar :: businessOwnerNavbar"></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Edit Profile</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Local Business Owner Profiles</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Edit Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-container">
                <form th:action="@{/LocalBusinessOwner/editProfile/{id}(id=${localBusinessOwner.id})}" th:object="${localBusinessOwner}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" th:field="*{password}" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn save-button">Save</button>
                        <a th:href="@{/LocalBusinessOwner/profile}" class="btn cancel-button">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>
</html>
