<html xmlns:th="http://www.thymleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourly - Travel agancy</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/tourist/index.css">
    <link rel="stylesheet" href="/css/tourist/tables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="top">

    <!--- #HEADER  -->
    <header th:replace="fragments/userHeader :: userHeader"></header>
    <main>
            <div class="table-data">
                <div class="order">
                    <table>
                        <thead>
                            <tr>
                                <th>Place</th>
                                <th>Location</th>
                                <th>Day</th>
                                <th>Time</th>
                                <th>Number of people</th>
                                <th>Cancel Booking</th>
                            </tr>
                        </thead>
                        <tbody th:each = "booking: ${bookings}">
                            <td th:text="${booking.hiddenGem.name}"></td>
                            <td  th:text="${booking.hiddenGem.location}"></td>
                            <td  th:text="${booking.day}"></td>
                            <td  th:text="${booking.time}"></td>
                            <td  th:text="${booking.peopleNum}"></td>
                            <td>
                                <a class="buttons" id="delete" type="submit">Cancel</button>
                            </td>

                        </tbody>
                    </table>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/userFooter :: userFooter"></footer>

    <a href="#top" class="go-top" data-go-top>
        <ion-icon name="chevron-up-outline"></ion-icon>
    </a>

    <script src="/js/script.js"></script>
    <script src="/js/JS.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
