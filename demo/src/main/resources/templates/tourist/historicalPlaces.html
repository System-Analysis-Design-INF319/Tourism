<html xmlns:th="http://www.thymleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourly - Travel agancy</title>

  <!-- 
      - favicon
    -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
      - custom css link
    -->
  <link rel="stylesheet" href="/css/tourist/index.css">

  <!-- 
      - google font link
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body id="top">
  <header th:replace="fragments/userHeader :: userHeader"></header>


  <main>
    <article>


      <!-- 
          - #POPULAR
        -->

      <section class="popular" id="destination">
        <div class="container">

          <!-- <p class="section-subtitle">Uncover place</p> -->

          <h2 class="h2 section-title">Historical Places</h2>


          <ul class="popular-list">

            <li th:each="historicalPlace: ${historicalPlaces}">
              <div class="popular-card">

                <figure class="card-img">
                  <img th:src="@{${'/images/'+historicalPlace.image}}" alt="San miguel, italy" loading="lazy">
                </figure>

                <div class="card-content">

                  <p class="card-subtitle">
                    <a href="#" th:text="${historicalPlace.city}"></a>
                  </p>

                  <h3 class="h3 card-title">
                    <a href="#" th:text="${historicalPlace.name}"></a>
                  </h3>

                  <p class="card-text" th:text="${historicalPlace.description}"></p>


                </div>

              </div>
            </li>

    
          </ul>
        </div>
      </section>
    </article>
  </main>

  <footer th:replace="fragments/userFooter :: userFooter"></footer>


  <!-- 
      - #GO TO TOP
    -->

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up-outline"></ion-icon>
  </a>



  <!-- 
      - custom js link
    -->
  <script src="/js/script.js"></script>
  <script src="/js/JS.js"></script>

  <!-- 
      - ionicon link
    -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
