<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/admin/adding.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


    <title>AdminHub</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section th:replace="fragments/adminSidebar :: adminSidebar"></section>
    <!-- CONTENT -->
    <section id="content">
        <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add Transportation Information</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Add Transportation Information</a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="table-data">
                <div class="order">
                    <form class="form" th:action="@{/Transportation/addBus}" th:object="${bus}" method="post">
                        <div class="input-box">
                            <label>Source</label>
                            <input type="text" id="source" th:field="*{source}" placeholder="Source">
                        </div>
                        <div class="input-box">
                            <label>Destination</label>
                            <input type="text" id="destination" th:field="*{destination}" placeholder="Destination">
                        </div>
                        <div class="input-box">
                            <label>Price</label>
                            <input type="number" id="price" th:field="*{price}" placeholder="price">
                        </div>
                        <div class="input-box">
                            <label>Time</label>
                            <input type="time" id="time" th:field="*{time}" placeholder="time">
                        </div>
                        <div class="input-box">
                            <label>capacity</label>
                            <input type="number" id="capacity" th:field="*{capacity}" placeholder="capacity">
                        </div>

                        <button type="submit" name="submit" id="submit-button" value="submit">Add Transportation
                            Information</button>
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
