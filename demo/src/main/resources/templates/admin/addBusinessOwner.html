<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../../static/css/admin/adding.css">
    <link rel="icon" href="../../images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section th:replace="fragments/adminSidebar :: adminSidebar"></section>

	<!-- CONTENT -->
	<section id="content">
		<nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add A New Local Business Owner</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Add Local Business Owner</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="table-data">
				<div class="order">
					<form class="form" th:action="" th:object="" method="post">
						<div class="input-box" >
							<label for="name">Name</label>
							<input type="text" id="name" th:field="*{name}" placeholder="Name">
						</div>
						<div class="input-box">
							<label for="email">Email</label>
							<input type="text" id="email" th:field="*{email}" placeholder="email" >
						</div>
						<div class="input-box">
							<label for="phonenumber">Phone Number</label>
							<input type="text" id="phonenumber" th:field="*{phonenumber}" placeholder="phonenumber">
						</div>
						<div class="input-box">
							<label for="password">Password:</label>
							<input type="password" id="password" th:field="*{password}" placeholder="password">
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
						<div>
							<button type="submit" name="submit" id="submit-button" value="submit">Add Local Business Owner</button>
						</div>
					</form>
				</div>
			</div>

		</main>
		<!-- MAIN -->
	</section>
</body>

</html>
