<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/admin/adding.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>
    <!-- SIDEBAR -->
	<section th:replace="fragments/adminSidebar :: adminSidebar"></section>

	<!-- CONTENT -->
	<section id="content">
		<nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Edit Local Business Owner</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Edit Local Business Owner</a>
						</li>
					</ul>
				</div>
			</div>

            <div class="table-data">
                <form class="form" th:action="@{/admin/editBusinessOwner}" th:object="${businessOwner}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="*{name}" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" required>
                    </div>
                    <div class="input-box">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" required>
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>                
            </div>
        </main>
    </section>
    <script src="/JS/script.js"></script>
</body>
</html>
