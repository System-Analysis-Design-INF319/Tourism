<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/admin/adding.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


	<!-- SIDEBAR -->
	<!-- <section th:replace="fragments/adminSidebar :: adminSidebar"></section> -->

	<!-- CONTENT -->
	<section id="content">
		<!-- <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav> -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add A New Historical Place</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Add Historical Place</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="table-data">
				<div class="order">
					<form class="form" th:action="@{/admin/addHistoricalPlace}" th:object="${historicalPlace}" method="post">
						<div class="input-box" >
							<label for="name">Place</label>
							<input type="text" id="name" th:field="*{name}" placeholder="Place">
						</div>
						<div class="input-box">
                            <label>City</label>
                            <input type="text" id="city" th:field="*{city}" placeholder="City">
                        </div>
                        <div class="input-box">
                            <label>Description</label>
                            <input type="text" id="description" th:field="*{description}" placeholder="Description">
                        </div>
						<div class="input-box">
							<label for="location">Location</label>
							<input type="text" id="location" th:field="*{location}" placeholder="Location">
						</div>
						<div class="input-box">
                            <label>Image</label>
                            <input type="file" id="image" th:field="*{image}" placeholder="Image">
                        </div> 
                        <div class="input-box">
                            <label>Start Working Day</label>
                            <select th:field="*{startDay}">
                                <option th:value="saturday">Saturday</option>
                                <option th:value="sunday">Sunday</option>
                                <option th:value="monday">Monday</option>
                                <option th:value="tuesday">Tuesday</option>
                                <option th:value="wednesday">Wednesday</option>
                                <option th:value="thursday">Thursday</option>
                                <option th:value="Friday">Friday</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label>End Working Day</label>
                            <select th:field="*{endDay}">
                                <option th:value="saturday">Saturday</option>
                                <option th:value="sunday">Sunday</option>
                                <option th:value="monday">Monday</option>
                                <option th:value="tuesday">Tuesday</option>
                                <option th:value="wednesday">Wednesday</option>
                                <option th:value="thursday">Thursday</option>
                                <option th:value="Friday">Friday</option>
                            </select>
                        </div>

                        <div class="input-box" id="startWorkingTime">
                            <label for="hours">start Working Time</label>
                            <input type="time" id="startWorkingTime" th:field="*{startWorkingTime}"
                                placeholder="start Working Time">
                        </div>
                        <div class="input-box" id="endWorkingTime">
                            <label for="hours">End Working Time</label>
                            <input type="time" id="endWorkingTime" th:field="*{endWorkingTime}"
                                placeholder="End Working Time">
                        </div>
						<div>
							<button type="submit" name="submit" id="submit-button" value="submit">Add Historical Place</button>
						</div>
					</form>
				</div>
			</div>

		</main>
		<!-- MAIN -->
	</section>
</body>

</html>
