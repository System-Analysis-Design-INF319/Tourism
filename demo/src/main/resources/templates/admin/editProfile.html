<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Admin Profile</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/admin/profile.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />
</head>

<body>
    <section th:replace="fragments/adminSidebar :: adminSidebar"></section>

    <section id="content">
        <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Edit Profile</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Admin Profiles</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Edit Profile</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="profile-container">
                <form th:action="@{/admin/editProfile/{id}(id=${admin.id})}" th:object="${admin}" method="post">
                    <div class="profile-picture">
                        <img src="/images/user.png" title="img">
                    </div>
                    <div class="profile-details">
                        <h4>Edit Profile</h4>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                        </div>
                        <div class="profile-buttons">
                            <button type="submit" class="btn edit-button">Save Changes</button>
                            <a th:href="@{/admin/profile}" class="btn delete-button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>

</html>
