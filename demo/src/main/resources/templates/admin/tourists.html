<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/admin/adding.css">
    <link rel="icon" href="/images/logo.png" type="image/icon type" />


	<title>AdminHub</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section th:replace="fragments/adminSidebar :: adminSidebar"></section>

	<!-- CONTENT -->
	<section id="content">
		<nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Tourists</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Tourists List</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="table-data">
                <div class="order">
                    <table>
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tourist : ${tourists}">
                                <td th:text="${tourist.fullname}"></td>
                                <td th:text="${tourist.username}"></td>
                                <td th:text="${tourist.email}"></td>
                                <td th:text="${tourist.phonenumber}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

		</main>
		<!-- MAIN -->
	</section>

	<script src="/JS/script.js"></script>
</body>

</html>
